#############################################
# App configuration
#############################################
server.port=8999
spring.config.import=optional:file:.env[.properties]
playground.docker.base-image=${PLAYGROUND_DOCKER_BASE_IMAGE:codercm/playground}
playground.linode.access-token=${LINODE_ACCESS_TOKEN}
playground.linode.region=${LINODE_REGION:eu-central}
playground.linode.type=${LINODE_TYPE:cx11}
playground.linode.base-url=${LINODE_BASE_URL:https://api.linode.com/v4}
playground.digitalocean.base-url=${DIGITALOCEAN_BASE_URL:https://api.digitalocean.com/v2}
playground.digitalocean.access-token=${DIGITALOCEAN_ACCESS_TOKEN:-}
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#############################################
# Data sources configuration
#############################################
spring.datasource.url=jdbc:h2:file:./database/playground
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update